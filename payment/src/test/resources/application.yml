spring:
  profiles:
    active: test
  application:
    name: payment
  cache:
    redis:
      time-to-live: 60000
      key-prefix: payment
  data:
    web:
      pageable:
        one-indexed-parameters: true
    redis:
      host: localhost
      port: 16379
  threads:
    virtual:
      enabled: true
r2dbc:
  master:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: r2dbc:pool:postgresql://localhost:15432/cherhy
    username: postgres
    password: 1234
  slave:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: r2dbc:pool:postgresql://localhost:15432/cherhy
    username: postgres
    password: 1234

axon:
  serializer:
    general: xstream
  axonserver:
    servers: localhost:8124
jasypt:
  encryptor:
    bean: jasyptStringEncryptor